<div class="header">
	<img class="header__avatar" src="http://www.gravatar.com/avatar/{{config.author.email}}?s=200"/>
	<h1 class="header__blog-name">{{config.blog.name}}</h1>
	<p class="header__short-bio">by</p>
	<h3 class="header__author-name">{{config.author.name}}</h3>
	<p class="header__short-bio">{{config.author.bio}}</p>
	<div class="header__social-links">
		<a href="{{value}}" class="header__social-link-url" target="_blank" ng-repeat="(key, value) in socials">
			<img class="header__social-link-icon" src="images/social/{{key}}.png" />
		</a>
	</div>
</div>
<div class="home__posts-wrapper">
	<input type="text" class="home__post-search" ng-model="search" placeholder="Search Article"/>
  <ul class="kurippu-list">
    <li class="kurippu-list--item" ng-repeat="post in posts | filter : search">
      <div class="kurippu-tile">
        <h1 class="kurippu-tile--article_title">{{post.name}}</h1>
        <h2 class="kurippu-tile--meta">{{post.date}}</h2>
        <p class="kurippu-tile--article--description">{{post.desc}}</p>
        <a class="kurippu-tile--readmore_link" href="#/post/{{$index}}/{{post.file}}">more</a>
      </div>
    </li>
  </ul>  
</div>
