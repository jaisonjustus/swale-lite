<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Blog | Jaison Justus</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- fonts -->
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Fenix' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href='fonts/bebas-neue/font.css' type="text/css">
    
    <link rel="stylesheet" href="styles/animation/tile.css" type="text/css">
    <link rel="stylesheet" href="styles/layout/layout.css" type="text/css">
    <link rel="stylesheet" href="styles/header/header.css" type="text/css">
    <link rel="stylesheet" href="styles/home/home.css" type="text/css">
    <link rel="stylesheet" href="styles/article/article.css" type="text/css">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/main.css -->
    <!-- endbuild -->
    
  </head>
  <body ng-app="Swale">
    <div class="swale-app--side_bar" ng-controller="StaticFrameController">
      <div class="swale-header">
        <img class="swale-header--avatar" src="http://www.gravatar.com/avatar/{{config.author.email}}?s=200"/>
        
        <div class="swale-header--text_wrapper">
          <h1 class="swale-header--text_wrapper_name">{{config.author.name}}</h1>
          <p class="swale-header--text_wrapper_description">"{{config.author.bio}}"</p>
        </div>
        
        <ul class="swale-header--list">
          <li class="swale-header--list_item" ng-repeat="link in links">
            <sidebarlink link="link"></sidebarlink>
          </li>
        </ul>
        
        <ul class="swale-header--social_links">
          <li class="swale-header--social_link">
            <a href="{{value}}" class="swale-header--social_link_url" target="_blank" ng-repeat="(key, value) in socials">
              <img class="swale-header--social_link_icon" src="images/social/{{key}}.png" />
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="swale-app--content_wrapper">
      <div class="swale-app--container" ng-view="app">
      </div>
    </div>

    <script src="components/angular/angular.js"></script>
    <script src="components/angular-resource/angular-resource.js"></script>
    <script src="components/angular-animate/angular-animate.js"></script>
    <script src="components/angular-route/angular-route.js"></script>
    <script src="components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="components/marked/lib/marked.js"></script>
    <script src="components/JavaScript-MD5/js/md5.min.js"></script>

    <!-- build:js scripts/scripts.js -->
    
    
    <script src="scripts/app.js"></script>
    <script src="scripts/directives/side-bar-link.js"></script>
    
    <script src="scripts/controllers/frame.js"></script>
    <script src="scripts/controllers/home.js"></script>
    <script src="scripts/controllers/post.js"></script>
    
    
    
    <script src="scripts/services/config.js"></script>
    <script src="scripts/services/posts.js"></script>
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
      (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
      g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
      s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>
  </body>
</html>
